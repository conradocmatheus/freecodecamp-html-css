<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<header id="header">
			<img
				id="header-img"
				src=""

				<ul>
					<li>
						<a
							class="nav-link"
							href="#intro"
							>intro</a
						>
					</li>
					<li>
						<a
							class="nav-link"
							href="#dev"
							>dev</a
						>
					</li>
					<li>
						<a
							class="nav-link"
							href="#footer"
							>footer</a
						>
					</li>
				</ul>
			</nav>
		</header>
		<main id="main-section">
			<section id="intro">
				<h1>Product Landing Page</h1>
				<video
					src=""
					id="video"></video>
				<form
					id="form"
					action="https://www.freecodecamp.com/email-submit">
					<input
						name="email"
						placeholder="text"
						id="email"
						type="email" />
					<input
						id="submit"
						type="submit" />
				</form>
			</section>
			<section id="dev"></section>
			<section id="conc"></section>

		<footer id="footer"></footer>
